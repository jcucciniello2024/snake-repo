<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 20px;
        }

        .score-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score-box span {
            font-size: 1.5em;
            display: block;
            margin-top: 5px;
        }

        #gameCanvas {
            border: 4px solid #333;
            border-radius: 10px;
            background: #000;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .instructions strong {
            color: #333;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .game-over h2 {
            color: #f44336;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        .arrow-keys {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
            margin: 20px auto;
            width: fit-content;
        }

        .arrow-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .arrow-btn:hover {
            transform: scale(1.1);
        }

        .arrow-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your Score: <strong id="finalScore">0</strong></p>
        <p>High Score: <strong id="finalHighScore">0</strong></p>
        <button class="btn" onclick="restartGame()">Play Again</button>
    </div>

    <div class="container">
        <h1>üêç Snake Game</h1>
        
        <div class="game-info">
            <div class="score-box">
                Score
                <span id="score">0</span>
            </div>
            <div class="score-box">
                High Score
                <span id="highScore">0</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button class="btn" onclick="startGame()" id="startBtn">Start Game</button>
            
            <div class="arrow-keys">
                <div></div>
                <button class="arrow-btn" onclick="changeDirection('up')">‚ñ≤</button>
                <div></div>
                <button class="arrow-btn" onclick="changeDirection('left')">‚óÑ</button>
                <div></div>
                <button class="arrow-btn" onclick="changeDirection('right')">‚ñ∫</button>
                <div></div>
                <button class="arrow-btn" onclick="changeDirection('down')">‚ñº</button>
                <div></div>
            </div>
        </div>

        <div class="instructions">
            <strong>How to Play:</strong> Use arrow keys or buttons to control the snake. Eat the red food to grow and score points. Don't hit the walls or yourself!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
        let gameLoop = null;
        let gameStarted = false;
        let nextDirection = {dx: 0, dy: 0};
        
        document.getElementById('highScore').textContent = highScore;

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkCollision();
            updateScore();
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            dx = nextDirection.dx;
            dy = nextDirection.dy;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#4CAF50';
                } else {
                    ctx.fillStyle = '#8BC34A';
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    const eyeSize = 3;
                    const eyeOffset = 5;
                    
                    if (dx === 1) {
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dx === -1) {
                        ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dy === 1) {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                    } else if (dy === -1) {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 2, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 2, eyeSize, eyeSize);
                    }
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = '#f44336';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function checkCollision() {
            const head = snake[0];
            
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameStarted = false;
            document.getElementById('startBtn').textContent = 'Start Game';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('overlay').classList.add('show');
        }

        function startGame() {
            if (gameStarted) {
                return;
            }
            
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            nextDirection = {dx: 1, dy: 0};
            score = 0;
            generateFood();
            gameStarted = true;
            
            document.getElementById('startBtn').textContent = 'Game Running...';
            document.getElementById('score').textContent = score;
            
            clearInterval(gameLoop);
            gameLoop = setInterval(drawGame, 100);
        }

        function restartGame() {
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
            startGame();
        }

        function changeDirection(direction) {
            if (!gameStarted) {
                startGame();
            }
            
            if (direction === 'up' && dy === 0) {
                nextDirection = {dx: 0, dy: -1};
            } else if (direction === 'down' && dy === 0) {
                nextDirection = {dx: 0, dy: 1};
            } else if (direction === 'left' && dx === 0) {
                nextDirection = {dx: -1, dy: 0};
            } else if (direction === 'right' && dx === 0) {
                nextDirection = {dx: 1, dy: 0};
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!gameStarted) {
                startGame();
            }
            
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    if (dy === 0) {
                        nextDirection = {dx: 0, dy: -1};
                    }
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (dy === 0) {
                        nextDirection = {dx: 0, dy: 1};
                    }
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    if (dx === 0) {
                        nextDirection = {dx: -1, dy: 0};
                    }
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    if (dx === 0) {
                        nextDirection = {dx: 1, dy: 0};
                    }
                    break;
            }
        });

        drawSnake();
        drawFood();
    </script>
</body>
</html>
